<!-- 403.html -->
{% extends "base.html" %}

{% block content %}
<style>
    .error-container {
        text-align: center;
        padding: 4rem 2rem;
        background: white;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        max-width: 600px;
        margin: 2rem auto;
    }
    .error-code {
        font-size: 6rem;
        font-weight: bold;
        color: #e74c3c;
        margin: 0;
    }
    .error-title {
        font-size: 1.5rem;
        color: #2c3e50;
        margin: 1rem 0;
    }
    .error-message {
        color: #7f8c8d;
        margin-bottom: 2rem;
    }
</style>

<div class="error-container">
    <h1 class="error-code">403</h1>
    <h2 class="error-title">üö´ Accesso Negato</h2>
    <p class="error-message">Non hai i permessi necessari per accedere a questa pagina.</p>
    <a href="{{ url_for('index') }}" class="btn">‚Üê Torna alla Home</a>
</div>
{% endblock %}
